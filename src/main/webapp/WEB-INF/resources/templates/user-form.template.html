<div class="col-md-4">
    <form>
        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Email" ng-model="user.email"/>
        </div>
        <div class="form-group">
            <label for="firstnameInput">First name</label>
            <input type="text" class="form-control" id="firstnameInput" placeholder="First name" ng-model="user.firstname"/>
        </div>
        <div class="form-group">
            <label for="lastnameInput">Last name</label>
            <input type="text" class="form-control" id="lastnameInput" placeholder="Last name" ng-model="user.lastname"/>
        </div>
        <button id="addButton" type="submit" class="btn btn-default" ng-click="addUser(user)">Add</button>
    </form>
</div>
